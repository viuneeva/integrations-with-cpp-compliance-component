<html>

<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;

    }
    .integration-content {

<body>
    <script type="module">
        import { GocardlessCppCompliance } from "https://cpp-compliance-web-component.vercel.app"

    </h1>
    <div class="integration-content"></div>

    <script>
        // override styles
        setTimeout(() => {
            let styles = new CSSStyleSheet
            styles.replaceSync( `#gocardless-legal-notice { background-color: red }`)
            document.querySelector("gocardless-cpp-compliance").shadowRoot.adoptedStyleSheets = [ styles ] 

        }, 1000)
    </script>
